<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div id="header">
            <form id="formId">
                <label for="inputId">Type a city:</label>
                <input type="text" id="inputId" placeholder=" City">
                <button id="buttonId"><i class="fas fa-search-plus"></i></button>
            </form>
            <button id="myWeatherButton">My Weather</button>
        </div>
        <div id="ulDiv">
            <ul id="ul">

            </ul>
        </div>
        <div id="footer">
            <button id="clearAllButton">Clear All</button>
        </div>
    </div>
    <div id="output"></div>
    <script src="https://kit.fontawesome.com/4d7f3a17e8.js"></script>
    <script src="index.js"></script>
</body>
</html>
